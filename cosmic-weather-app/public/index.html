<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stars-container"></div>
    <div class="container">
        <header>
            <h1>Cosmic Weather</h1>
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </header>
        <main>
            <section id="current-weather" class="glass-panel">
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>
                <div id="weather-content" class="hidden">
                    <h2 id="city-name">Loading...</h2>
                    <div class="weather-info">
                        <img id="weather-icon" src="" alt="Weather icon">
                        <div class="temperature">
                            <span id="temperature">--</span>
                            <span class="unit">°F</span>
                        </div>
                    </div>
                    <p id="condition">Loading...</p>
                    <div class="details">
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span>Humidity: <span id="humidity">--%</span></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span>Wind: <span id="wind-speed">-- mph</span></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-thermometer-half"></i>
                            <span>Feels like: <span id="feels-like">--°</span></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Pressure: <span id="pressure">-- hPa</span></span>
                        </div>
                    </div>
                </div>
                <div id="error-message" class="hidden"></div>
            </section>
            <section id="forecast" class="glass-panel">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container"></div>
            </section>
            <section id="favorites" class="glass-panel">
                <h3>Favorite Cities</h3>
                <div id="favorite-cities"></div>
                <button id="add-favorite" class="btn-favorite">Add Current City to Favorites</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Cosmic Weather App. All rights reserved.</p>
            <label class="switch">
                <input type="checkbox" id="temp-unit-switch">
                <span class="slider round"></span>
                <span class="unit-label">°F</span>
            </label>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
